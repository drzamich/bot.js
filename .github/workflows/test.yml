name: Test

on:
  push:
    branches:
      - main
      - dev
    paths-ignore:
      - "**/Readme.md"
  pull_request:
    branches:
      - main
    paths-ignore:
      - "**/Readme.md"

jobs:
  test:
    name: Run unit tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: "16"
      - name: Cache Node.js modules
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.OS }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.OS }}-node-
            ${{ runner.OS }}-
      - name: Run unit tests
        run: |
          npm ci
          npm run test:ci
